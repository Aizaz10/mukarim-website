<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <style>
        body {
            margin: -1.2rem;
            padding: 0;
            background-color: rgb(224 206 174);
        }

        header {
            background-color: #8b5904;
            color: #f2d08c;
            padding: 1.1rem;
            text-align: center;
            text-transform: uppercase;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #e8e3ef;
            text-decoration: none;
        }

        nav ul li a:hover {
            border-bottom: 1px solid white;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgb(224 206 174);
            color: #000000;
            padding: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2rem;
            text-align: center;
        }

        #product-list {
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
        }


        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .cell {
            height: 23rem;
            width: 20rem;
            margin: 1rem 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(239, 247, 247);
        }

        .Cat img {
            width: 15rem;
            height: 10rem;
            object-fit: cover;
            border-radius: 8px;
            padding-top: 1rem;
        }

        .Cat p {
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 700px) {
            nav ul li {
                display: block;
                margin: 1rem 0;
            }

            #product-list {
                justify-content: flex-start;
            }

            .cell {
                width: 90%;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <header id="view_products">
        <h1>Product Management</h1>
        <nav class="nav">
            <ul>
                <li><a href="./addpr.html">Add Products</a></li>
                <li><a href="./viewpr.html">View Products</a></li>
                <li><a href="./admindashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="products">
            <h2>Our Products</h2>
            <div id="product-list"></div>
        </section>

    </main>

    <footer>
        <p> Copyright &copy; Mukarim Clothing. All rights are reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productList = document.getElementById('product-list');

            const storedProducts = localStorage.getItem('products');
            const products = storedProducts ? JSON.parse(storedProducts) : [];

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
            <div class="cell">
            <div class="Cat">
                            <img src="${product.image}" alt="${product.name}" style="max-width: 200px; max-height: 200px;">
                            <p>Name: ${product.name}</p>
                            <p>Category: ${product.category}</p>
                            <p>Price: ${product.price}</p>
                        </div>
                             </div>
                `;
                productList.appendChild(productDiv);
            });
        });
    </script>
</body>

</html>
