            display: flex;
            background-color: rgb(0, 247, 66);

        #user-list li:last-child {

        }

        }

        #user-list li::before {

        }

        #user-list li span {

            color: #8b5904;

    <main>
        <section id="user_list">
            <h2>User List</h2>
            <ul id="user-list"></ul>
        </section>
    </main>

    <script>
        let users = [
            { id: 1, username: 'playerfts', email: 'playerfts.123@gmail.com', enabled: true },
            { id: 2, username: 'aizaz156', email: 'aizaz156@gmail.com', enabled: true },
            { id: 3, username: 'terrificuser00', email: 'terrificuser00@gmail.com', enabled: true },
            { id: 4, username: 'razar4', email: 'razar4@gmail.com', enabled: true },
            { id: 5, username: 'btw-itz-awanahmed', email: 'btw-itz-awanahmed@gmail.com', enabled: true },
            { id: 6, username: 'yyy789', email: 'yyy789@gmail.com', enabled: true },
            { id: 7, username: 'userpurrrr777', email: 'userpurrrr777@gmail.com', enabled: true },
            { id: 8, username: 'bhaiofbhai258', email: 'bhaiofbhai258@gmail.com', enabled: true },
            { id: 9, username: 'cricketer56', email: 'cricketer56@gmail.com', enabled: true },
        ];

        function populateUserList() {
            const userList = document.getElementById('user-list');

            userList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `Username: ${user.username}, Email: ${user.email}, Status: ${user.enabled ? 'Enabled' : 'Disabled'}`;

                const enableButton = document.createElement('button');
                enableButton.textContent = user.enabled ? 'Click to Disable' : 'Click to Enable';
                enableButton.addEventListener('click', () => toggleUserStatus(user.id));
                li.appendChild(enableButton);

                userList.appendChild(li);
            });
        }
        function toggleUserStatus(userId) {
            const user = users.find(user => user.id === userId);
            user.enabled = !user.enabled;
            populateUserList();
        }

        window.addEventListener('DOMContentLoaded', populateUserList);
    </script>
</body>

</html>
